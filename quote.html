                            </form>

        <!-- JAVASCRIPT FILES -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Retrieve the quote items from localStorage
                const quoteItems = JSON.parse(localStorage.getItem('quoteItems')) || [];

                // Get the table body element
                const tableBody = document.getElementById('quote-table-body');

                // Table with quote items
                quoteItems.forEach(item => {
                    const row = document.createElement('tr');

                    // CELL FOR THE IMAGE
                    const imageCell = document.createElement('td');
                    const imgElement = document.createElement('img');
                    imgElement.src = item.image; 
                    imgElement.style.width = '250px'; 
                    imageCell.appendChild(imgElement);
                    row.appendChild(imageCell);

                    //CELL FOR THE PRODUCT NAME
                    const nameCell = document.createElement('td');
                    nameCell.textContent = item.product;
                    row.appendChild(nameCell);

                    // CELL FOR THE QUANTITY INPUT
                    const quantityCell = document.createElement('td');
                    quantityCell.classList.add('quantity-cell'); 
                    const quantityInput = document.createElement('input');
                    quantityInput.type = 'number';
                    quantityInput.value = item.quantity;
                    quantityInput.min = '0'; // Set minimum value to 0
                    quantityInput.classList.add('form-control');
                    quantityInput.addEventListener('change', function() {
                        item.quantity = parseInt(quantityInput.value, 10);
                        localStorage.setItem('quoteItems', JSON.stringify(quoteItems));
                    });
                    quantityCell.appendChild(quantityInput);
                    row.appendChild(quantityCell);


                    // const priceCell = document.createElement('td');
                    // priceCell.textContent = `$${item.price*item.quantity}`;
                    // row.appendChild(priceCell);

                    const removeCell = document.createElement('td');
                    const removeButton = document.createElement('button');
                    removeButton.classList.add('remove-row', 'btn', 'btn-danger');
                    removeButton.innerHTML = '&times;';
                    //REMOVE ROW AND UPDATE LOCAL STORAGE
                    removeButton.onclick = function() {
                        const rowIndex = Array.from(tableBody.children).indexOf(row);
                        quoteItems.splice(rowIndex, 1);
                        localStorage.setItem('quoteItems', JSON.stringify(quoteItems));
                        row.remove();
                    };
                    removeCell.appendChild(removeButton);
                    row.appendChild(removeCell);

                    tableBody.appendChild(row);
                });
            });
        </script>
